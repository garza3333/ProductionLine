{%load static%}

<head>

    <title>Production Bottle Menu</title>

    <link rel="stylesheet" type="text/css" href="{% static 'Menu/css/menu.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="{% static 'Menu/js/ajax_getters.js'%}"></script>

</head>

<body>

    <div class="row" style="margin-top: 40px; margin-left: 30px;">

        <div class="col ">
            <select class="form-select " aria-label="Default select example" id="plantSelect" name="plantSelect">
                <option selected>Select Plant</option>

                {% for p in db %}
                    <option value="{{p.name}}">{{ p.name }}</option>
                {% endfor %}

            </select>
        </div>

        <div class="col">
            <select class="form-select selector_size" aria-label="Default select example" id="lineSelect" name="lineSelect">
                <option selected>Select Line</option>
                
            </select>
        </div>

        <div class="col">

            <input class="datepicker_dimension" type="text" id="initdatepicker" placeholder="Date/Hour Begin" >
            <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
            <script>
                flatpickr("#initdatepicker", {
                    enableTime: true, 
                    dateFormat: "Y-m-d H:i", 
                    minDate: "2023-01-01", 
                    maxDate: "2023-12-31", 
                });
            </script>

        </div>

        <div class="col">

            <input class="datepicker_dimension" type="text" id="endddatepicker" placeholder="Date/Hour End">
            <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
            <script>
                flatpickr("#endddatepicker", {
                    enableTime: true, 
                    dateFormat: "Y-m-d H:i", 
                    minDate: "2023-01-01", 
                    maxDate: "2023-12-31", 
                });
            </script>

        </div>

        <div class="col">
            <button type="button" class="btn btn-info" onclick="searchbottles()">Search</button>
        </div>

        <div class="col">
            <a href="/">
                <button type="button" class="btn btn-dark">Sign Out</button>
            </a>
        </div>

    </div>


    <div class="table_margin" style="overflow-y: scroll; height: 300px;">
        <table class="table table-striped ">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product</th>
                    <th scope="col">Date</th>
                    <th scope="col">State</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    
</body>


<script src="{% static 'Menu/js/ajax_getters.js'%}"></script>
